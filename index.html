<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .spam {
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        .not-spam {
            background-color: #ddffdd;
            border: 1px solid #00ff00;
            color: #008000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection System</h1>
        <textarea id="emailText" placeholder="Paste your email text here..."></textarea>
        <button onclick="checkSpam()">Check for Spam</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkSpam() {
            const emailText = document.getElementById('emailText').value;
            const resultDiv = document.getElementById('result');

            if (!emailText) {
                resultDiv.innerHTML = 'Please enter an email text.';
                return;
            }

            try {
                const response = await fetch('http://localhost:5001/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email_text: emailText })
                });

                const data = await response.json();

                if (data.is_spam) {
                    resultDiv.innerHTML = `
                        <strong>Spam Detected!</strong><br>
                        Spam Probability: ${(data.spam_probability * 100).toFixed(2)}%
                    `;
                    resultDiv.className = 'result spam';
                } else {
                    resultDiv.innerHTML = `
                        <strong>Not Spam</strong><br>
                        Spam Probability: ${(data.spam_probability * 100).toFixed(2)}%
                    `;
                    resultDiv.className = 'result not-spam';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error connecting to spam detection service.';
                resultDiv.className = 'result';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
